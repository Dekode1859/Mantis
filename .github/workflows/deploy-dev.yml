name: Deploy to Development

on:
  push:
    branches: [develop]

jobs:
  deploy-dev:
    runs-on: self-hosted
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: mantis-repo

      - name: Copy code to /root/Mantis
        run: |
          rsync -av --delete \
            --exclude='deployments/' \
            --exclude='.git/' \
            mantis-repo/ /root/Mantis/
          echo "âœ… Code synced to /root/Mantis"

      - name: Create .env.dev from GitHub secrets
        run: |
          cat > /root/Mantis/.env.dev << EOF
          # Database Configuration
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}

          # JWT Authentication Configuration
          JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
          JWT_ALGORITHM=${{ secrets.JWT_ALGORITHM }}
          JWT_EXPIRATION_MINUTES=${{ secrets.JWT_EXPIRATION_MINUTES }}

          # CORS Configuration
          CORS_ALLOW_ORIGINS=${{ secrets.CORS_ALLOW_ORIGINS }}

          # Email Verification (Resend)
          RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL=${{ secrets.RESEND_FROM_EMAIL }}

          # OTP Configuration
          OTP_EXPIRATION_MINUTES=${{ secrets.OTP_EXPIRATION_MINUTES }}
          EOF

      - name: Stop existing dev containers
        run: |
          cd /root/Mantis
          # First try docker compose down
          docker compose -f docker-compose.dev.yml --env-file .env.dev down --remove-orphans || true

          # Force remove any lingering mantis-dev containers
          docker ps -a --filter "name=mantis-dev-" --format "{{.Names}}" | xargs -r docker rm -f || true

          echo "âœ… All existing dev containers removed"

      - name: Build and start dev environment
        run: |
          cd /root/Mantis
          docker compose -f docker-compose.dev.yml --env-file .env.dev up -d --build

      - name: Wait for services to start
        run: sleep 10

      - name: Health check backend
        run: |
          curl -f http://localhost:8002/health || exit 1

      - name: Verify database connectivity
        run: |
          docker exec mantis-dev-db psql -U mantis_user -d mantis_dev -c "SELECT 1" || exit 1

      - name: Deployment summary
        run: |
          echo "âœ… Dev deployment successful"
          echo "ðŸŒ Frontend: http://192.168.1.25:3001"
          echo "ðŸ”§ Backend: http://192.168.1.25:8002"
          echo "ðŸ“Š Commit: ${{ github.sha }}"

      - name: Cleanup secrets
        if: always()
        run: |
          rm -f /root/Mantis/.env.dev
